<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/279edcb896.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/main.css" />
    <title>Articles</title>
  </head>
  <body>
    <header class="header">
      <ul class="primary__navigation">
        <li></li>
        <li><i class="fas fa-kiwi-bird"></i>Home</li>
      </ul>
      <ul class="secondary__navigation">
        <li class="secondary__navigation--search">
          <button>
            <i class="fas fa-search" aria-label="submit search"></i>
          </button>
          <input
            type="text"
            placeholder="search for article"
            aria-label="search"
          />
        </li>
        <li class="secondary__navigation--user">
          <i class="far fa-user"></i><i class="fas fa-chevron-down"></i>
        </li>
        <li></li>
      </ul>
    </header>
    <div class="container">
      <article class="container__posts"></article>
      <aside class="container__aside"></aside>
    </div>
    <script src="main.js"></script>
  </body>
</html>
